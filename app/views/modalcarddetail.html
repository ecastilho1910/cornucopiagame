<div class="modal-header modalmascoteDivHeader">
    <span class="modal-regulation-title">{{ modalRandom.title }}</span>
</div>
<div class="modal-body">    
    <div class="modal-regulation-text">
        <div class="modalmascoteDivImg" style="float: left;">
            <img ng-src="{{ modalRandom.urlPath }}" style="width: 145px;"> 
        </div>
        <div>
            <p style="font-size: 22px;" class="saudacoes"> CARD: <string> {{ modalRandom.card }} </string></p>
            <br>
                EXPLAIN: {{ modalRandom.explain }}
            <br><br>
                EXAMPLE: {{ modalRandom.example }}
            <br /><br />
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" > 
            <input type="hidden" name="idcard" ng-model="modalRandom.idcard">          
            <input type="text" name="feedbackteam" class="form-control input-lg text-left" placeholder="Team feebback"
            maxlength="1000" ng-model="modalRandom.feedbackteam" style="background-color:transparent;color:#555;font-size:12px;">
        </div>
        <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 selectwithBlackbackgound" >
            <select id="playercard" class="form-control select-default"                         
                ng-options="player.name for player in players track by player.id" 
                ng-model="playercardSelected">
                <option value="" selected>Select who played the card</option>
            </select>     </div>
        <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 selectwithBlackbackgound" >                           
            <select class="form-control" id="round" placeholder="whats round?">
                <option value="">WhatÂ´s the round?</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <div class="checkbox col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <label><input type="checkbox" value="">is a valid Attack?</label>
        </div>   
    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-primary-login" type="button" ng-click="fecharRegulamento(modalRandom)">GOOD LUCK</a>
</div>
